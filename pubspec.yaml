  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  geolocator: ^13.0.1
  get_it: ^7.7.0
  injectable: ^2.4.4
  json_annotation: ^4.9.0
  latlong2: ^0.9.1
  package_info_plus: ^8.0.2
  path_provider: ^2.1.4
  pretty_dio_logger: ^1.4.0
  rxdart: ^0.28.0
  sliding_up_panel: ^2.0.0+1
  sqlite3_flutter_libs: ^0.5.24
  url_launcher: ^6.3.0

dev_dependencies:
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.12
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0
  very_good_analysis: ^6.0.0


flutter:
  uses-material-design: true
  generate: true
  assets:
    - path: assets/
  fonts:
    - family: Inconsolata
      fonts:
        - asset: assets/fonts/inconsolata/Inconsolata-Regular.ttf
        - asset: assets/fonts/inconsolata/Inconsolata-Bold.ttf
          weight: 700
