name: spotspeak_mobile
description: Aplikacja SpotSpeak tworzona w ramach pracy in≈ºynierskiej w latach 2024-2025
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  auto_route: ^9.2.2
  bloc: ^8.1.4
  dio: ^5.7.0
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_db_store: ^5.1.1
  easy_debounce: ^2.0.3
  firebase_core: ^3.5.0
  firebase_messaging: ^15.1.2
  flutter:
    sdk: flutter
  flutter_appauth: ^7.0.1
  flutter_bloc: ^8.1.6
  flutter_map: ^7.0.2
  flutter_map_animations: ^0.7.1
  flutter_map_cancellable_tile_provider: ^3.0.2
